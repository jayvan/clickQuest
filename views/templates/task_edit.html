<li class="list-group-item"><form class="form-horizontal"><div class="form-group"><label for="name" class="col-sm-2 control-label">Name</label><div class="col-sm-9"><input type="text" class="form-control" placeholder="Event Name" ng-model="task.name"></div></div><div class="form-group"><label for="description" class="col-sm-2 control-label">Description</label><div class="col-sm-9"><textarea class="form-control" rows="2" ng-model="task.description"></textarea></div></div><div class="form-group"><label for="type" class="col-sm-2 control-label">Type</label><div class="col-sm-9"><select class="form-control" ng-model="task.type"><option>task<option>combatTask<option>orderedTask<option>unorderedTask<option>randomTask</select></div></div><div class="form-group" ng-show="task.type == 'combatTask'"><label for="type" class="col-sm-2 control-label">Monster</label><div class="col-sm-9"><select class="form-control" ng-model="task.monster" ng-options="name as name for (name, monster) in monsters"></select></div></div><div class="alert alert-danger" ng-show="(task.type == 'task' || task.type == 'combatTask') && task.subTasks.length > 0">Base tasks will not actually run any of their subtasks!</div><div class="alert alert-danger" ng-show="task.type !== 'task' && task.type !== 'combatTask'  && task.subTasks.length == 0">This task requires sub tasks!</div><div class="form-group"><span ng-show="$parent.task.type === 'randomTask'"><label for="weight" class="col-sm-2 control-label">Weight ({{$parent.task.subTaskChance(task)}}%)</label><div class="col-sm-2"><input type="number" class="form-control" ng-model="task.weight"></div></span> <span ng-show="task.type == 'randomTask' || task.type == 'task'"><label for="duration" class="col-sm-1 control-label">Duration</label><div class="col-sm-2"><input type="number" class="form-control" ng-model="task.duration"></div></span> <span ng-show="$parent.task.type === 'randomTask'"><label for="reward" class="col-sm-1 control-label">Reward</label><div class="col-sm-2"><input type="number" class="form-control" ng-model="task.reward"></div></span></div></form><button type="button" class="btn btn-default btn-sm" ng-show="task.type !== 'task' && task.type !== 'combatTask'" ng-click="task.addSubTask()"><span class="glyphicon glyphicon-plus"></span> New Subtask for ({{task.name}})</button> <button type="button" class="btn btn-default btn-sm" ng-click="$parent.task.wrapSubTask(task)"><span class="glyphicon glyphicon-compressed"></span> Wrap</button> <button type="button" class="btn btn-default btn-sm" ng-click="$parent.task.unwrapSubTask(task)"><span class="glyphicon glyphicon-fullscreen"></span> Unwrap</button> <button type="button" class="btn btn-default btn-sm" ng-click="$parent.task.removeSubTask(task)"><span class="glyphicon glyphicon-trash"></span> Delete</button> <button type="button" class="btn btn-default btn-sm" ng-click="$parent.task.promoteSubTask(task)"><span class="glyphicon glyphicon-arrow-up"></span> Up</button> <button type="button" class="btn btn-default btn-sm" ng-click="$parent.task.demoteSubTask(task)"><span class="glyphicon glyphicon-arrow-down"></span> Down</button> <span>Time: {{task.getEffectiveDuration() | time}}</span><ul ng-show="task.subTasks.length > 0"><p></p><span ng-animate="'animate'" ng-repeat="subTask in task.subTasks"><task-edit task="subTask"></task-edit><button type="button" class="btn btn-default btn-sm" ng-show="$parent.task.type !== 'task' && $parent.task.type !== 'combatTask'" ng-click="$parent.task.addSubTask($index+1)"><span class="glyphicon glyphicon-plus"></span> New Subtask for {{$parent.task.name}}</button></span></ul></li>
